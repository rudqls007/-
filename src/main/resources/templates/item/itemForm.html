<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:text-align="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/default_layout}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
    /* 상품 등록 시 실패 메세지를 받아서 상품 등록 페이지에 재진입 시 alert를 통해서 실패 사유를 보여줌.*/
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }

      bindDomEvent();
    });

    $(function(){
      $(document).on("change","#selectBox", function() {
        let val = this.value;
        if (val == 'SELL') {
          document.getElementById("price").value = '';
          $("#price").attr("readonly",false);
        } else {
          document.getElementById("price").value = '0';
          $("#price").attr("readonly",true);
        }
      });
    });

    function bindDomEvent(){
      $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();  //이미지 파일명
        var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
        fileExt = fileExt.toLowerCase(); //소문자 변환

        /* 파일 첨부 시 이미지 파일인지 아닌지 검사를 함.
        *  보통 데이터를 검증할 때는 스크립트에서 밸리데이션을 한 번 하고, 스크립트는 사용자가 변경이 가능하므로 서버에서 한 번더 벨리데이션을 진행함.
        *  스크립트에서 밸리데이션을 하는 이유는 서버쪽으로 요청을 하면 네트워크를 통해 서버에 요청이 도착하고,
        *  다시 그 결과를 클라이언트에 반환하는 등 리소스를 소모하기 때문임. */
        if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
          alert("이미지 파일만 등록이 가능합니다.");
          return;
        }

        /* label 태그 안의 내용을 jquery의 .html()을 이용하여 파일명을 입력해줌. */
        $(this).siblings(".custom-file-label").html(fileName);
      });
    }

  </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<div layout:fragment="content">

  <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}">
    <br>
    <br>
    <p class="h1">
      상품 등록
    </p>
    <div class="item-form">
      <input type="hidden" th:field="*{id}">

      <div class="selectBox">
        <div class="input-group-prepend">
          <span class="input-group-text">판매 상태</span>

          <select th:field="*{itemSellStatus}" id="selectBox" name="selectBox" class="custom-select" style="width:250px;">
            <option value="none" selected> ========= 선택 ========= </option>
            <option value="SELL">판매중</option>
            <option value="SOLD_OUT">품절</option>
          </select>
        </div>
      </div>
      <br>
      <div class="input-group" style="width:350px;">
        <div class="input-group-prepend">
          <span class="input-group-text">상품명</span>
        </div>
        <input type="text" th:field="*{itemNm}" class="form-control" placeholder="상품명을 입력해주세요">
      </div>
      <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError">Incorrect data</p>

      <div class="form-group" style="width:350px;">
        <div class="input-group-prepend">
          <span class="input-group-text">상품 카테고리</span>
          <div class="select-group">
            <select th:field="*{itemCategory}" class="custom-select" style="width:250px;">
              <option value="[NEW_ARRIVAL]">NEW_ARRIVAL</option>
              <option value="[OUTER]">OUTER</option>
              <option value="[TOP]">TOP</option>
              <option value="[BOTTOM]">BOTTOM</option>
              <option value="[A/C]">A/C</option>
            </select>
          </div>
        </div>
      </div>

      <div class="input-group" style="width:350px;">
        <div class="input-group-prepend">
          <span class="input-group-text">가격</span>
        </div>
        <input type="number" id="price" name="price" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요" readonly>
      </div>
      <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>

      <div class="input-group" style="width:350px;">
        <div class="input-group-prepend">
          <span class="input-group-text">재고</span>
        </div>
        <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해주세요">
      </div>
      <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect data</p>

      <div class="input-group" style="width:500px; height:200px;">
        <div class="input-group-prepend">
          <span class="input-group-text" >상품 상세 내용</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" th:field="*{itemDetail}"></textarea>
      </div>
      <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect data</p>

      <!-- 상품 이미지 정보를 담고 있는 리스트가 비어 있다면 상품을 등록함. -->
      <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
        <!-- 타임리프 유틸리티 객체 #numbers.sequence(start, end)를 이용하여 statr부터 end까지 반복 처리를 할 수 있음. -->
        <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
          <div class="custom-file img-div" style="width:400px;">
            <input type="file" class="custom-file-input" name="itemImgFile">
            <!-- 몇 번째 상품 이미지인지 표시 -->
            <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
          </div>
        </div>
      </div>

      <!-- 상품 이미지 정보를 담고 있는 리스트가 비어 있지 않다면 상품을 수정하는 경우임. -->
      <div th:if = "${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
        <div class="form-group" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
          <div class="custom-file img-div">
            <input type="file" class="custom-file-input" name="itemImgFile">
            <!-- 상품 수정 시 어떤 이미지가 수정됐는지를 알기 위해서 상품 이미지의 아이디를 hidden 값으로 숨겨 둠. -->
            <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
            <!-- 타임리프 유틸리티 객체인 #string.isEmpty(string)을 이용하여 저장된 이미지 정보가 있다면 파일의 이름을 보여주고 없다면 '상품 이미지 + 번호'를 출력 -->
            <label class="custom-file-label" th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
          </div>
        </div>
      </div>
      <!-- 상품 아이디가 없는 경우(상품을 처음 등록할 경우) 저장 로직을 호출하는 버튼을 보여줌. -->
      <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
        <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
      </div>
      <!-- 상품의 아이디가 있는 경우 수정 로직을 호출하는 버튼을 보여줌. -->
      <div th:unless="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
        <button th:formaction="@{'/admin/item/' + ${itemFormDto.id} }" type="submit" class="btn btn-primary">수정</button>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </div>
  </form>

</div>
