<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/default_layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</th:block>

<th:block layout:fragment="script">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</th:block>

<head>
  <title>마이페이지</title>
</head>

<div layout:fragment="content">
  <div class="container">
    <div class="py-5 text-center">
      <h2>마이페이지</h2>
    </div>
    <form role="form">
      <div class="form-group">
        <label th:for="loginId">아이디</label>
        <input type="text" th:value="${member.loginId}" id="loginId" class="form-control mt-2 mb-2" readonly>
      </div>
      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" th:value="${member.oriPassword}" id="password" class="form-control mt-2 mb-2" readonly>
      </div>
      <div class="form-group">
        <label th:for="email">이메일</label>
        <input type="text" th:value="${member.email}" id="email" class="form-control mt-2 mb-2" readonly>
      </div>
      <div class="form-group">
        <label th:for="name">이름</label>
        <input type="text" th:value="${member.name}" id="name" class="form-control mt-2 mb-2" readonly>
      </div>
      <div class="form-group">
        <label th:for="role">등급</label>
        <h5 th:text="일반회원" th:if="${#strings.equals(member.role, 'USER')}"  id="role1" class="form-control" readonly></h5>
        <h5 th:text="관리자" th:if="${#strings.equals(member.role, 'ADMIN')}"  id="role2" class="form-control" readonly></h5>
      </div>
      <div class="form-group">
        <label th:for="zipcode">우편번호</label>
        <input type="text" th:value="${member.zipcode}" class="form-control mt-2" readonly>
      </div>
      <div class="form-group">
        <input type="text" th:value="${member.streetAddress}" class="form-control mb-2" readonly>
      </div>
      <div class="form-group">
        <label th:for="detailAdr">상세 주소</label>
        <input type="text" th:value="${member.detailAddress}" class="form-control mt-2 mb-4" readonly>
      </div>
      <div style="text-align: center">
        <button type="button" class="btn btn-primary btn-lg" onclick="location.href='/'">홈으로</button>
        <button type="button" class="btn btn-secondary btn-lg" onClick="location.href='/members/checkPwdForm'">회원정보 변경</button>
      </div>
      <div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      </div>
    </form>
  </div>
</div>
