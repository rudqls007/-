<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>타임리프 th:href를 활용한 링크 처리 페이지</h1>
  <div>
    <!-- "th:href="@{이동할 경로}" 형태로 입력함. 스프링 부트에서는 애플리케이션의 루트는 "/"-->
    <a th:href="@{/thymeleaf/ex01}">예제 1 페이지 이동</a>
  </div>
  <div>
    <!-- 외부 사이트에 접근하는 절대 경로 입력 가능-->
    <a th:href="@{https://www.thymeleaf.org}">타임리프 공식 페이지 이동</a>
  </div>
  <div>
    <a th:href="@{/thymeleaf/ex06(param1 = '파라미터 데이터1', param2 = '파라미터 데이터2')}">타임리프 파라미터 전달</a>
  </div>
</body>
</html>
