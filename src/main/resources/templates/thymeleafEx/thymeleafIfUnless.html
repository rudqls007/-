<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>타임리프 if,unless를 활용한 상품 리스트 출력</h1>

  <table border="1">
    <thead>
      <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품 설명</td>
        <td>가격</td>
        <td>상품 등록일</td>
      </tr>
    </thead>
    <tbody>
      <!-- th:each를 이용하면 자바 for문처럼 반복문을 사용할 수 있음.
           컨트롤러에서 List 타입으로 전달 받은 itemDtoList 객체에 있는 데이터들을 하나씩 꺼내와서 itemDto에 담아줌.
           status에는 현재 반복에 대한 상태 데이터가 존재함-->
      <tr th:each="itemDto, status: ${itemDtoList}">
        <!-- 인덱스가 짝수일 경우 status.even은 true로 현재 인덱스가 짝수면 순번에 짝수를 출력-->
        <td th:if="${status.even}" th:text="짝수"></td>
        <!-- 인덱스가 짝수가 아닐 경우 status.even은 false로 현재 순번에 홀수를 출력-->
        <td th:unless="${status.even}" th:text="홀수"></td>
        <td th:text="${itemDto.itemName}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.regTime}"></td>
      </tr>
    </tbody>
  </table>

  <h1>타임리프 switch:case 를 활용한 상품 리스트 출력</h1>

  <table border="2">
    <thead>
    <tr>
      <td>순번</td>
      <td>상품명</td>
      <td>상품 설명</td>
      <td>가격</td>
      <td>상품 등록일</td>
    </tr>
    </thead>
    <tbody>
    <!-- th:each를 이용하면 자바 for문처럼 반복문을 사용할 수 있음.
         컨트롤러에서 List 타입으로 전달 받은 itemDtoList 객체에 있는 데이터들을 하나씩 꺼내와서 itemDto에 담아줌.
         status에는 현재 반복에 대한 상태 데이터가 존재함-->
    <tr th:each="itemDto, status: ${itemDtoList}">
      <!-- 인덱스가 짝수일 경우 status.even은 true로 현재 인덱스가 짝수면 순번에 짝수를 출력-->
      <td th:switch="${status.even}">
        <span th:case="true">짝수</span>
        <span th:case="false">홀수</span>
      </td>
      <td th:text="${itemDto.itemName}"></td>
      <td th:text="${itemDto.itemDetail}"></td>
      <td th:text="${itemDto.price}"></td>
      <td th:text="${itemDto.regTime}"></td>
    </tr>
    </tbody>
  </table>

</body>
</html>
