<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .container {
      max-width: 560px;
    }
    .error{
      color: red;
    }
  </style>
</head>

<div layout:fragment="content">

  <div class="container">

    <div class="py-5 text-center">
      <h2>로그인</h2>
    </div>

    <form role="form" method="post" action="/members/login">
      <div class="form-group">
        <label th:for="loginId">로그인 ID</label>
        <input type="text" name="loginId" id="loginId" class="form-control">
      </div>
      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control">
      </div>
      <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
      <div class="row mt-3 mb-3">
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg">로그인</button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|" type="button">취소</button>
        </div>
      </div>
      <div class="d-grid gap-2 mt-4">
        <button type="button" class="btn btn-dark" th:onclick="|location.href='@{/members/new}'|">회원 가입
        </button>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

  </div> <!-- /container -->

</div>
</html>
